{% extends 'users/base.html' %}
{% load static %}


{% block content %}
    <form class="login100-form validate-form" action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="login-wrap p-0">
                            <h3 class="mb-4 text-center">Have an account?</h3>
                            <form action="#" class="signin-form">
                                <div class="form-group">
                                    {{ form.username }}
{#                                    <input type="text" class="form-control" placeholder="Username" required>#}
                                </div>
                                <div class="form-group">
                                    {{ form.password }}
{#                                    <input id="password-field" type="password" class="form-control"#}
{#                                           placeholder="Password"#}
{#                                           required>#}
                                    <span toggle="#password-field"
                                          class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="form-control btn btn-primary submit px-3">Sign In
                                    </button>
                                </div>

                                <div class="text-center p-t-136">
                                    <i class="txt2">
                                        <a href="{% url 'users:registration' %}">Don't have an account? register</a>
                                    </i>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>

{% endblock %}
