{% extends 'users/base.html' %}
{% load static %}


{% block content %}

    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <h3 class="mb-4 text-center">Don't have an account?</h3>
                        <form action="#" class="signin-form">
                            <div class="form-group">
                                {{ form.username }}
{#                                <input type="text" class="form-control" placeholder="Username" required>#}
                            </div>

                            <div class="form-group">
                                {{ form.email }}
{#                                <input id="password-field" type="email" class="form-control" placeholder="Email"#}
{#                                       required>#}
                            </div>


                            <div class="form-group">
                                {{ form.password1 }}
{#                                <input id="password-field1" type="password" class="form-control" placeholder="Password"#}
{#                                       required>#}
                                <span toggle="#password-field1"
                                      class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                 {{ form.password2 }}
{#                                <input id="password-field2" type="password" class="form-control"#}
{#                                       placeholder="Repeat password" required>#}
                                <span toggle="#password-field2"
                                      class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
                            </div>

                            <div class="text-center p-t-136">
                                <i class="txt2">
                                    <a href="#">Have an account? sign in</a>
                                </i>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
