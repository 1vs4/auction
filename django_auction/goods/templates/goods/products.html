{% extends 'goods/base_black.html' %}
{% load static %}


{% block css %}
    <link rel="stylesheet" href="{% static 'vendor/css/products.css' %}">
{% endblock %}


{% block content %}
    <section class="products">

        <div class="row">
            {% for product in object_list %}
                {% if product.is_active %}
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <a {%  if user.is_authenticated  %} href="{% url 'goods:product' product.id %}" {% else %} href="{% url 'users:login' %}" {% endif %}>
                            <img class="card-img-top"
                                 src="{{ product.image3.url }}"
                                 alt=""
                                 style="object-fit: contain; width: 100%; height: 400px;">
                        </a>
                        <div class="card-body">
                            <h4>{{ product.price }} â‚¬ </h4>
                            <h4 class="card-title" style="object-fit: contain; height: 110px;">
                                <a {%  if user.is_authenticated  %} href="{% url 'goods:product' product.id %}" {% else %} href="{% url 'users:login' %}" {% endif %} class="text-white">{{ product.name }}</a>
                            </h4>

                        </div>
                        <div class="card-footer text-center"></div>
                    </div>
                </div>
                {% endif %}
            {% endfor %}


        </div>
    </section>
{% endblock %}
