{% extends 'goods/base.html' %}
{% load static %}


{% block css %}
    <link rel="stylesheet" href="{% static 'vendor/css/product.css' %}">
{% endblock %}


{% block content %}
	<section class="main-content">
        <div class="container mt-5">
            <div class="row">


                <div class="col-lg-6">
                    <div class="item">
                        <img src="{{ product_obj.image2.url }}" class="img-large, xzoom" xoriginal="{{ product_obj.image1.url }}">
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="text">
                        <h2>{{ product_obj.name }}</h2>
                        <p>{{ product_obj.description }}</p>
                        <h2>{{ product_obj.price }} €</h2>
                        <form action="{% url 'goods:product' product_obj.id %}" method="post">
                            {% csrf_token %}
                                <div class="form-row">
                                    <label for="{{ form.price.id_for_label }}">Place a bet: </label>
                                    {{ form.price }}
                                </div>
                            <input class="btn btn-outline-success" type="submit" value="Сonfirm">
                        </form>

                    </div>

                </div>

            </div>

        </div>
    </section>
{% endblock %}
